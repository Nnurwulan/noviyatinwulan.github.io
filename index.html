  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxJFjk6El0qaYyG9yqsUMM8ToBmTFcx_UzfUe4pd68Gnh8KEqhpBqwOBlrxosUl5OVS/exec'
    const form = document.forms['contact-porto'];
    const btnSend = document.querySelector('.btnSend');
    const btnAlert = document.querySelector('.audun_success');
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            btnSend.classList.toggle('d-none');
            btnAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response);
    })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
